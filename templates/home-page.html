

<!-- Slider -->

<!-- List -->
<div data-am-widget="list_news" class="am-list-news am-list-news-default">
  <!--列表标题-->
  <div class="am-list-news-hd am-cf">
    <!--带更多链接-->
    <a href="###">
      <h2>最近发表</h2>
      <span class="am-list-news-more am-fr">更多 &raquo;</span>
    </a>
  </div>
  <div class="am-list-news-bd">
    <ul class="am-list">
      <!--缩略图在标题左边-->
	  {% for i in postlist %}
      <li class="am-g am-list-item-desced am-list-item-thumbed am-list-item-thumb-left">
        <div class="am-u-sm-4 am-list-thumb">
          <a href="/new/{{ escape(str(i['_id'])) }}">
            <img src="{{ escape(i['imgurl']) }}?imageView2/1/w/287/h/179/q/88" alt="我很囧，你保重....晒晒旅行中的那些囧！"
              />
          </a>
        </div>
        <div class="am-u-sm-8 am-list-main">
          <h3 class="am-list-item-hd">
            <a href="/new/{{ escape(str(i['_id'])) }}">{{ escape(i['title'])}}</a>
          </h3>
          <div class="am-list-item-text">{{ escape(i['shortcut'])}}</div>
        </div>
      </li>
	  {% end %}
    </ul>
  </div>
</div>


<!-- Gallery -->


<ul data-am-widget="gallery" class="am-gallery am-avg-sm-2
  am-avg-md-3 am-avg-lg-4 am-gallery-default" data-am-gallery="{ pureview: true }">
  <div class="am-list-news-hd am-cf">
    <!--带更多链接-->
    <a href="###">
      <h2>热门列表</h2>
     
    </a>
  </div>
  {% for j in hotpostlist %}
  <li>
    <div class="am-gallery-item">
      <a href="{{ escape(j['imgurl']) }}?imageView2/1/w/287/h/179/q/88">
        <img src="{{ escape(j['imgurl']) }}?imageView2/1/w/287/h/179/q/88"
             alt="远方 有一个地方 那里种有我们的梦想" />
        <h3 class="am-gallery-title">{{ escape(j['title'])}}</h3>
        <div class="am-gallery-desc"> {{ j['writer'] }}</div>
      </a>
    </div>
  </li>
  {% end %}
</ul>

<!-- List -->
<div data-am-widget="list_news" class="am-list-news am-list-news-default">
  <!--列表标题-->


  <!--更多在底部-->
  <div class="am-list-news-ft">
    <a class="am-list-news-more am-btn am-btn-default" href="###">查看更多 &raquo;</a>
  </div>
</div>
